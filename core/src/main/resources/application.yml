server:
  port: 10000

spring:
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${USER_PWD:password}
    url: ${DB_URL:jdbc:mysql://mysql:3306/student_db}
    username: ${USER_NAME:root}